<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Website</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (Passcode)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            
            const params = new URLSearchParams(window.location.search);
            
            
            const x = Array.from(params.keys()).reduce((acc, key) => ({ ...acc, [key]: params.get(key) } ), {});
            
            
            var raw = JSON.stringify({"Passcode":Passcode,"UserId":x['UserId']});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://s4el8lc5m2.execute-api.us-east-1.amazonaws.com/dev/annex-user", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>

            
        <label>Passcode :</label>
        <input type="text" id="lName">
            
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('lName').value)">Submit</button>
    </form>
</body>
</html>
